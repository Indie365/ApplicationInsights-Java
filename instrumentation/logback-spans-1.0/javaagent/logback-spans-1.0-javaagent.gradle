apply plugin: "otel.javaagent-instrumentation"

muzzle {
  pass {
    group = 'ch.qos.logback'
    module = 'logback-classic'
    versions = '[0.9.16,)'
  }
}


dependencies {
  compileOnly group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.16'

  testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.16'
}

tasks.withType(Test) {
  jvmArgs "-Dotel.experimental.log.capture.threshold=warn"
}
